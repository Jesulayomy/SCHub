Admins API
---
tags:
  - Admins

get:
  summary: Retrieves all admins from the database
  parameters:
    - name: email
      in: query
      type: string
      description: Filter admins by email address
  responses:
    200:
      description: Request returned successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Admin'
          example:
            - created_at: "2017-03-25T02:17:06Z"
              email: "jesulayomi@schub.com"
              first_name: "Aina"
              id: "53af4926-52ee-41d0-9acc-ae7230000001"
              last_name: "Jesulayomi"
              recovery_question: "What is your baby's name?"
            - created_at: "2017-03-25T02:17:06Z"
              email: "samuel@schub.com"
              first_name: "Iwelumo"
              id: "53af4926-52ee-41d0-9acc-ae7230000002"
              last_name: "Samuel"
              recovery_question: "What is your baby's name?"
    404:
      description: No admin found with the specified email

post:
  summary: Creates a new admin
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/AdminCreate'
        example:
          first_name: "John"
          last_name: "Doe"
          email: "john.doe@example.com"
          password: "securepassword123"
  responses:
    201:
      description: Admin created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Admin'
          example:
            created_at: "2023-04-15T10:30:00Z"
            email: "john.doe@example.com"
            first_name: "John"
            id: "53af4926-52ee-41d0-9acc-ae7230000003"
            last_name: "Doe"
            recovery_question: "What is your mother's maiden name?"
    400:
      description: Bad request (missing required fields or invalid JSON)

components:
  schemas:
    Admin:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          description: Time of creation of the admin
        id:
          type: string
          format: uuid
          description: The UUID of the admin
        email:
          type: string
          format: email
          description: Admin's email address
        recovery_question:
          type: string
          description: Admin's password recovery question
        first_name:
          type: string
          description: Admin's first name
        last_name:
          type: string
          description: Admin's last name
    AdminCreate:
      type: object
      required:
        - first_name
        - last_name
        - email
        - password
      properties:
        first_name:
          type: string
          description: Admin's first name
        last_name:
          type: string
          description: Admin's last name
        email:
          type: string
          format: email
          description: Admin's email address
        password:
          type: string
          format: password
          description: Admin's password
