Students API
---
tags:
  - Students
get:
  summary: Retrieves all students from the database
  parameters:
    - name: level
      in: query
      type: integer
      description: Filter students by current level
    - name: email
      in: query
      type: string
      description: Filter student by email address
  responses:
    200:
      description: Request returned successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Student'
          example:
            - created_at: "2023-04-15T10:30:00Z"
              id: "53af4926-52ee-41d0-9acc-ae7230000001"
              first_name: "John"
              last_name: "Doe"
              age: 20
              matric_no: "2023/001"
              department_id: "53af4926-52ee-41d0-9acc-ae7230300001"
              department: "Computer Science"
              start_level: 100
              current_level: 200
              email: "john.doe@example.com"
    404:
      description: No student found with the specified email

post:
  summary: Creates a new student
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StudentCreate'
  responses:
    201:
      description: Student created successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Student'
    400:
      description: Bad request (missing required fields or invalid JSON)

components:
  schemas:
    Student:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          description: Time of creation of the student record
        id:
          type: string
          format: uuid
          description: The UUID of the student
        first_name:
          type: string
          description: Student's first name
        last_name:
          type: string
          description: Student's last name
        age:
          type: integer
          description: Student's age
        matric_no:
          type: string
          description: Student's matriculation number
        department_id:
          type: string
          format: uuid
          description: The UUID of the student's department
        department:
          type: string
          description: Name of the student's department
        start_level:
          type: integer
          description: Student's starting academic level
        current_level:
          type: integer
          description: Student's current academic level
        email:
          type: string
          format: email
          description: Student's email address
    StudentCreate:
      type: object
      required:
        - first_name
        - last_name
        - age
        - matric_no
        - department_id
        - start_level
        - current_level
        - email
      properties:
        first_name:
          type: string
          description: Student's first name
        last_name:
          type: string
          description: Student's last name
        age:
          type: integer
          description: Student's age
        matric_no:
          type: string
          description: Student's matriculation number
        department_id:
          type: string
          format: uuid
          description: The UUID of the student's department
        start_level:
          type: integer
          description: Student's starting academic level
        current_level:
          type: integer
          description: Student's current academic level
        email:
          type: string
          format: email
          description: Student's email address
