Student API
---
tags:
  - Students
parameters:
  - name: student_id
    in: path
    type: string
    required: true
    description: The ID of the student to retrieve, update, or delete

get:
  summary: Retrieves a student from the database
  responses:
    200:
      description: Request returned successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Student'
    404:
      description: Student with the specified ID does not exist

put:
  summary: Updates an existing student
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/StudentUpdate'
  responses:
    200:
      description: Student updated successfully
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Student'
    400:
      description: Bad request (invalid JSON)
    404:
      description: Student with the specified ID does not exist

delete:
  summary: Deletes a student
  responses:
    200:
      description: Student deleted successfully
      content:
        application/json:
          schema:
            type: object
          example: {}
    404:
      description: Student with the specified ID does not exist

components:
  schemas:
    Student:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          description: Time of creation of the student record
        id:
          type: string
          format: uuid
          description: The UUID of the student
        first_name:
          type: string
          description: Student's first name
        last_name:
          type: string
          description: Student's last name
        age:
          type: integer
          description: Student's age
        matric_no:
          type: string
          description: Student's matriculation number
        department_id:
          type: string
          format: uuid
          description: The UUID of the student's department
        department:
          type: string
          description: Name of the student's department
        start_level:
          type: integer
          description: Student's starting academic level
        current_level:
          type: integer
          description: Student's current academic level
        email:
          type: string
          format: email
          description: Student's email address
    StudentUpdate:
      type: object
      properties:
        first_name:
          type: string
          description: Student's first name
        last_name:
          type: string
          description: Student's last name
        age:
          type: integer
          description: Student's age
        matric_no:
          type: string
          description: Student's matriculation number
        current_level:
          type: integer
          description: Student's current academic level
        email:
          type: string
          format: email
          description: Student's email address
