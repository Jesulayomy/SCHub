Student Courses API
---
tags:
  - Students
parameters:
  - name: student_id
    in: path
    type: string
    required: true
    description: The ID of the student to retrieve courses for

get:
  summary: Retrieves all courses for a specific student
  responses:
    200:
      description: Request returned successfully
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/Course'
          example:
            - created_at: "2023-04-15T10:30:00Z"
              id: "53af4926-52ee-41d0-9acc-ae7230500001"
              name: "Introduction to Computer Science"
              teacher: "Jane Smith"
              teacher_id: "53af4926-52ee-41d0-9acc-ae7230400001"
              level: 100
              department: "Computer Science"
              department_id: "53af4926-52ee-41d0-9acc-ae7230300001"
    404:
      description: Student with the specified ID does not exist

components:
  schemas:
    Course:
      type: object
      properties:
        created_at:
          type: string
          format: date-time
          description: Time of creation of the Course
        id:
          type: string
          format: uuid
          description: The UUID of the Course
        name:
          type: string
          description: Course's name
        teacher:
          type: string
          description: Course's teacher name
        teacher_id:
          type: string
          format: uuid
          description: The UUID of the Course's teacher
        level:
          type: integer
          description: Course's level
        department:
          type: string
          description: Course's department
        department_id:
          type: string
          format: uuid
          description: The UUID of the Course's department
